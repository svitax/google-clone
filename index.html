<!DOCTYPE html>
<html>
  <head>
    <title>Google Clone</title>
    <link href="style.css" rel="stylesheet" />
  </head>

  <body>
    <div class="nav">
      <div id="left-buttons">
        <div class="top-button">About</div>
        <div class="top-button">Store</div>
      </div>
      <div id="right-buttons">
        <div class="top-button">Gmail</div>
        <div class="top-button">Image</div>
        <div id="topimage" class="top-button"></div>
      </div>
    </div>

    <div id="middle">
      <div id="logo">
        <img
          src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" height=130px
        />
      </div>

      <div id="searchbarcontainer">
        <div id="search"> X </div>
        <div id="voice"> Y </div>
       <input id="searchbar" type="text"> </input>       
      </div>

      <div id="search-buttons">
        <div class="button">Google Search</div>
        <div class="button">I'm Feeling Lucky</div>       
      </div>

      <div id="links">
        Google is offered in <a href="">X</a> <a href="">Y</a>
      </div>
    </div>

    <div id="footer-content">
      <a class="top-button">Link 1</a>
      <a class="top-button">Link 2</a>
    </div>

  </body>
</html>
